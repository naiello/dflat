<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>View Section - D-Flat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="favicon.ico">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/ranks.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".nav-main">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                    <a class="navbar-brand" href="index.html"><img src="images/logo-light.png"></a>
                </div>
                <div class="collapse navbar-collapse nav-main">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="section.html">SECTION</a></li>
                        <li><a href="ranks.html">RANKS</a></li>
                        <li><a href="parade.html">PARADE BLOCK</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="main">
        <div class="container-fluid img-header">
            <h1><span class="section-name-header">Trombone</span> Ranks</h1>
        </div>
        <div class="alert alert-danger" id="error">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="msg"></span>
        </div>
        <div class="container">
            <h2 class="show-name-header"></h2>
            <p>
                From here you can view/edit the show ranks for your section.  <a href="ranks.html">Click here</a> to view ranks for another section or show.
            </p>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <td>#</td>
                        <td>A</td>
                        <td>B</td>
                        <td>C</td>
                        <td>D</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <div id="choose-section-dialog" class="modal fade" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h3>Choose Ranks</h3>
                </div>
                <div class="modal-body">
                    <select id="pick-section">
                        <option value="Piccolo">Piccolo</option>
                        <option value="Clarinet">Clarinet</option>
                        <option value="Saxophone">Saxophone</option>
                        <option value="Trumpet">Trumpet</option>
                        <option value="Falto">Falto</option>
                        <option value="Trombone">Trombone</option>
                        <option value="Baritone">Baritone</option>
                        <option value="Bass">Bass</option>
                        <option value="Drumline">Drumline</option>
                    </select>
                    <select id="pick-show">
                    </select>
                </div>
                <div class="modal-footer">
                    <button data-dismiss="modal" class="btn btn-default">Select</button>
                </div>
            </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="scripts/ranks.js"></script>
</body>

</html>
